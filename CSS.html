<!-- CSS.html -->
<style>
/* CSS.html - Styles cho ứng dụng chấm công theo ngày */

:root {
  /* Color Palette - Orange Theme */
  --primary-color: #ff6b35;
  --primary-dark: #e55a2b;
  --primary-light: #ff8a65;
  --secondary-color: #4caf50;
  --secondary-dark: #45a049;
  --danger-color: #f44336;
  --warning-color: #ff9800;
  --info-color: #2196f3;
  --success-color: #4caf50;
  
  /* Status Colors */
  --status-present: #4caf50;
  --status-absent: #f44336;
  --status-late: #ff9800;
  --status-leave: #2196f3;
  
  /* Neutral Colors */
  --white: #ffffff;
  --gray-50: #fafafa;
  --gray-100: #f5f5f5;
  --gray-200: #eeeeee;
  --gray-300: #e0e0e0;
  --gray-400: #bdbdbd;
  --gray-500: #9e9e9e;
  --gray-600: #757575;
  --gray-700: #616161;
  --gray-800: #424242;
  --gray-900: #212121;
  
  /* Spacing */
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --spacing-2xl: 3rem;
  
  /* Border Radius */
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  
  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  
  /* Transitions */
  --transition-fast: all 0.2s ease;
  --transition-normal: all 0.3s ease;
  --transition-slow: all 0.5s ease;
  
  /* Z-index */
  --z-dropdown: 1000;
  --z-sticky: 1020;
  --z-fixed: 1030;
  --z-modal-backdrop: 1040;
  --z-modal: 1050;
  --z-popover: 1060;
  --z-tooltip: 1070;
  --z-toast: 1080;
}

/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #ff6b35, #ff8a65);
  min-height: 100vh;
  color: var(--gray-900);
  line-height: 1.5;
  overflow-x: hidden;
}

/* Loading Overlay */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: var(--z-toast);
  backdrop-filter: blur(4px);
}

.loading-spinner {
  text-align: center;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid var(--gray-200);
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto var(--spacing-md);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Header */
.header {
  background: var(--white);
  box-shadow: var(--shadow-md);
  position: sticky;
  top: 0;
  z-index: var(--z-sticky);
  backdrop-filter: blur(8px);
  margin-left: 280px;
  transition: var(--transition-normal);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--spacing-md) var(--spacing-lg);
  max-width: 1200px;
  margin: 0 auto;
}

.header-left {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.25rem;
  color: var(--gray-600);
  cursor: pointer;
  padding: var(--spacing-sm);
  border-radius: var(--radius-md);
  transition: var(--transition-fast);
}

.menu-toggle:hover {
  background: var(--gray-100);
  color: var(--primary-color);
}

.header-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--gray-900);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.header-title i {
  color: var(--primary-color);
}

.header-right {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.current-date {
  font-weight: 500;
  color: var(--gray-600);
  font-size: 0.9rem;
}

/* Queue Status Indicator */
.queue-status {
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  padding: var(--spacing-xs) var(--spacing-sm);
  border-radius: var(--radius-md);
  font-size: 0.8rem;
  font-weight: 500;
  transition: var(--transition-fast);
}

.queue-status.idle {
  background: var(--gray-100);
  color: var(--gray-600);
}

.queue-status.syncing {
  background: rgba(33, 150, 243, 0.1);
  color: var(--info-color);
}

.queue-status.error {
  background: rgba(244, 67, 54, 0.1);
  color: var(--danger-color);
}

.queue-status.success {
  background: rgba(76, 175, 80, 0.1);
  color: var(--success-color);
}

.queue-status i {
  font-size: 0.9rem;
}

.queue-status.syncing i {
  animation: spin 1s linear infinite;
}

/* Sidebar Navigation */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  width: 280px;
  background: var(--white);
  box-shadow: var(--shadow-lg);
  z-index: var(--z-fixed);
  transform: translateX(0);
  transition: var(--transition-normal);
  overflow-y: auto;
}

.nav-header {
  padding: var(--spacing-lg);
  border-bottom: 1px solid var(--gray-200);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-logo {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--gray-900);
}

.nav-logo i {
  color: var(--primary-color);
  font-size: 1.5rem;
}

.nav-close {
  display: none;
  background: none;
  border: none;
  font-size: 1.25rem;
  color: var(--gray-600);
  cursor: pointer;
  padding: var(--spacing-sm);
  border-radius: var(--radius-md);
  transition: var(--transition-fast);
}

.nav-close:hover {
  background: var(--gray-100);
  color: var(--danger-color);
}

.nav-menu {
  list-style: none;
  padding: var(--spacing-lg) 0;
}

.nav-item {
  margin: var(--spacing-xs) var(--spacing-md);
}

.nav-link {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  padding: var(--spacing-md) var(--spacing-lg);
  color: var(--gray-600);
  text-decoration: none;
  border-radius: var(--radius-lg);
  transition: var(--transition-fast);
  font-weight: 500;
}

.nav-link:hover {
  background: var(--gray-100);
  color: var(--primary-color);
  transform: translateX(4px);
}

.nav-item.active .nav-link {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  color: var(--white);
  box-shadow: var(--shadow-md);
}

.nav-link i {
  font-size: 1.1rem;
  width: 20px;
  text-align: center;
}

/* Main Content */
.main-content {
  margin-left: 280px;
  min-height: 100vh;
  transition: var(--transition-normal);
  background: var(--gray-50);
}

.page {
  display: none;
  padding: var(--spacing-xl);
  max-width: 1500px;
  margin: 0 auto;
  animation: fadeIn 0.3s ease-in-out;
}

.page.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Page Header */
.page-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: var(--spacing-xl);
  gap: var(--spacing-lg);
  flex-wrap: wrap;
}

.page-header h2 {
  font-size: 2rem;
  font-weight: 600;
  color: var(--gray-900);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.page-header h2 i {
  color: var(--primary-color);
}

.page-actions {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  flex-wrap: wrap;
}

/* Form Elements */
.form-select,
.form-input {
  padding: var(--spacing-sm);
  border: 2px solid var(--gray-200);
  border-radius: var(--radius-md);
  font-size: 0.9rem;
  background: var(--white);
  transition: var(--transition-fast);
  outline: none;
}

.form-select:focus,
.form-input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
}

.form-select {
  min-width: 160px;
  cursor: pointer;
  text-align: center;
}

.form-input {
  min-width: 200px;
}

.form-group {
  margin-bottom: var(--spacing-lg);
}

.form-group label {
  display: block;
  margin-bottom: var(--spacing-sm);
  font-weight: 500;
  color: var(--gray-700);
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm) var(--spacing-sm);
  border: none;
  border-radius: var(--radius-sm);
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition-fast);
  text-decoration: none;
  white-space: nowrap;
  outline: none;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  color: var(--white);
  box-shadow: var(--shadow-md);
}

.btn-primary:hover:not(:disabled) {
  background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-outline:hover:not(:disabled) {
  border-color: var(--primary-color);
  color: var(--primary-color);
  background: rgba(255, 107, 53, 0.05);
}

.btn-danger {
  color: var(--danger-color);
}

.btn-danger:hover:not(:disabled) {
  background: linear-gradient(135deg, #d32f2f, var(--danger-color));
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-success {
  background: linear-gradient(135deg, var(--success-color), #66bb6a);
  color: var(--white);
  box-shadow: var(--shadow-md);
}

.btn-success:hover:not(:disabled) {
  background: linear-gradient(135deg, #388e3c, var(--success-color));
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

/* Bulk Attendance Styles */
.bulk-controls {
  background: var(--white);
  border-radius: var(--radius-xl);
  padding: var(--spacing-lg);
  box-shadow: var(--shadow-md);
  margin-bottom: var(--spacing-lg);
}

.bulk-status-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: var(--spacing-md);
  margin-bottom: var(--spacing-md);
}

.bulk-status-row .selection-info,
.bulk-status-row .batch-progress {
  margin: 0;
}

.bulk-toolbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: var(--spacing-md);
  flex-wrap: wrap;
  margin-bottom: var(--spacing-md); /* Thêm margin bottom */
}

.bulk-actions {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
}

.bulk-form {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  flex-wrap: wrap;
}

.bulk-form .form-group {
  margin-bottom: 0;
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.bulk-form label {
  margin-bottom: 0;
  font-size: 0.9rem;
  min-width: fit-content;
}

.bulk-form .form-select,
.bulk-form .form-input {
  min-width: 70px;
}

/* Multi-Date Picker */
.multi-date-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: var(--spacing-sm);
  text-align: center;
  margin-bottom: var(--spacing-md);
  padding-bottom: var(--spacing-md);
  border-bottom: 2px solid var(--gray-200);
}

.multi-date-header h4 {
  flex: 1;
  color: var(--primary-color);
  font-size: 1.1rem;
  margin: 0;
}

.multi-date-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.multi-date-day-header {
  padding: var(--spacing-sm);
  text-align: center;
  font-weight: 600;
  color: var(--gray-700);
  background: var(--gray-100);
  border-radius: var(--radius-sm);
  font-size: 0.85rem;
}

.multi-date-day-header.weekend {
  color: var(--danger-color);
}

.multi-date-cell {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid var(--gray-200);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: var(--transition-fast);
  font-weight: 600;
  background: var(--white);
  position: relative;
}

.multi-date-cell:hover:not(.empty) {
  border-color: var(--primary-color);
  background: rgba(255, 107, 53, 0.05);
  transform: scale(1.05);
}

.multi-date-cell.today {
  border-color: #f44336;
  background: rgba(255, 107, 53, 0.2);
  font-weight: 700;
}

.multi-date-cell.selected {
  background: var(--primary-color);
  color: var(--white);
  border-color: var(--primary-color);
  box-shadow: var(--shadow-md);
}

.multi-date-cell.empty {
  border: none;
  background: transparent;
  cursor: default;
}

.selection-info {
  background: var(--gray-100);
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius-md);
  font-size: 0.9rem;
  color: var(--gray-700);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  /* XÓA margin-bottom nếu có */
}

.selection-info.has-selection {
  background: rgba(255, 107, 53, 0.1);
  color: var(--primary-color);
  border: 1px solid rgba(255, 107, 53, 0.2);
}

/* Employee Grid for Bulk Selection */
.employee-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: var(--spacing-md);
  margin-top: var(--spacing-lg);
}

.employee-card-selectable {
  background: var(--white);
  border: 2px solid var(--gray-200);
  border-radius: var(--radius-lg);
  padding: var(--spacing-md);
  cursor: pointer;
  transition: var(--transition-fast);
  position: relative;
}

.employee-card-selectable:hover {
  border-color: var(--primary-light);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.employee-card-selectable.selected {
  border-color: var(--primary-color);
  background: rgba(255, 107, 53, 0.05);
  box-shadow: var(--shadow-md);
}

.employee-card-selectable.selected::before {
  content: '✓';
  position: absolute;
  top: var(--spacing-sm);
  right: var(--spacing-sm);
  width: 24px;
  height: 24px;
  background: var(--primary-color);
  color: var(--white);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  font-weight: 600;
}

.employee-card-info {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.employee-avatar-grid {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--white);
  font-weight: 600;
  flex-shrink: 0;
}

.employee-details-grid {
  flex: 1;
  min-width: 0;
}

.employee-details-grid h4 {
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: var(--spacing-xs);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.employee-details-grid p {
  color: var(--gray-600);
  font-size: 0.9rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Batch Progress */
.batch-progress {
  background: var(--white);
  border-radius: var(--radius-lg);
  padding: var(--spacing-md);
  box-shadow: var(--shadow-sm);
  border: 2px solid var(--gray-200);
  display: none;
}

.progress-header h4 {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--gray-700);
  margin: 0;
}

@media (max-width: 768px) {
  *{}
  .bulk-status-row {
    grid-template-columns: 1fr;
    gap: var(--spacing-sm);
  }
  
  .bulk-status-row .batch-progress {
    order: 1; /* Progress lên trên trên mobile */
  }
  
  .bulk-status-row .selection-info {
    order: 2; /* Selection info xuống dưới trên mobile */
  }
}

.batch-progress.active {
  display: block;
}

.progress-header {
  margin-bottom: var(--spacing-sm);
}

.progress-container {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.progress-bar {
  flex: 1;
  height: 8px;
  background: var(--gray-200);
  border-radius: var(--radius-md);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
  width: 0%;
  transition: width 0.3s ease;
}

.progress-percent {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--primary-color);
  min-width: 45px;
  text-align: right;
}

/* Month Selector */
.month-selector {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  background: var(--white);
  border-radius: var(--radius-lg);
  padding: var(--spacing-sm);
  box-shadow: var(--shadow-sm);
}

.current-month {
  padding: var(--spacing-sm) var(--spacing-md);
  font-weight: 600;
  color: var(--gray-900);
  min-width: 120px;
  text-align: center;
}

/* Employee Info Card */
.employee-info {
  margin-bottom: var(--spacing-xl);
}

.employee-card {
  background: var(--white);
  border-radius: var(--radius-xl);
  padding: var(--spacing-xl);
  box-shadow: var(--shadow-lg);
  display: flex;
  align-items: center;
  gap: var(--spacing-lg);
  position: relative;
  overflow: hidden;
}

.employee-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
}

.employee-avatar {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--white);
  font-size: 2rem;
  flex-shrink: 0;
}

.employee-details h3 {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: var(--spacing-xs);
}

.employee-details p {
  color: var(--gray-600);
  margin-bottom: var(--spacing-md);
}

.employee-stats {
  display: flex;
  gap: var(--spacing-lg);
  flex-wrap: wrap;
}

.employee-stats #presentDays {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-xs);
}

.employee-stats #presentDays i {
  color: var(--primary-color);
  margin-right: var(--spacing-xs);
}

.stat {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  color: var(--gray-600);
  font-size: 0.9rem;
}

.stat i {
  color: var(--primary-color);
}

/* Calendar */
.calendar-container {
  background: var(--white);
  border-radius: var(--radius-xl);
  padding: var(--spacing-xl);
  box-shadow: var(--shadow-lg);
  margin-bottom: var(--spacing-xl);
}

.calendar {
  max-width: 100%;
  overflow-x: auto;
}

.calendar-header {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--spacing-sm);
  margin-bottom: var(--spacing-lg);
}

.calendar-day {
  padding: var(--spacing-md);
  text-align: center;
  font-weight: 600;
  color: var(--gray-700);
  background: var(--gray-100);
  border-radius: var(--radius-md);
}

.calendar-day.weekend {
  color: var(--danger-color);
}

.calendar-body {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--spacing-sm);
}

.calendar-date {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radius-lg);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-fast);
  position: relative;
  background: var(--gray-100);
  border: 2px solid transparent;
  min-height: 62px;
  padding: var(--spacing-sm);
}

.calendar-date:hover {
  transform: scale(1.05);
  box-shadow: var(--shadow-md);
}

.calendar-date.today {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
}

.calendar-date.other-month {

.toast.info i { color: var(--info-color); }

/* Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: calc(var(--z-fixed) - 1);
  display: none;
  backdrop-filter: blur(2px);
}

.overlay.active {
  display: block;
}

/* Cache Status Indicator */
.cache-status {
  position: fixed;
  bottom: var(--spacing-lg);
  right: var(--spacing-lg);
  background: var(--white);
  border-radius: var(--radius-lg);
  padding: var(--spacing-sm) var(--spacing-md);
  box-shadow: var(--shadow-lg);
  font-size: 0.8rem;
  z-index: var(--z-toast);
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  transition: var(--transition-fast);
}

.cache-status.hidden {
  transform: translateX(100%);
  opacity: 0;
}

.cache-status.dirty {
  background: rgba(255, 152, 0, 0.1);
  color: var(--warning-color);
  border: 1px solid rgba(255, 152, 0, 0.2);
}

.cache-status.syncing {
  background: rgba(33, 150, 243, 0.1);
  color: var(--info-color);
  border: 1px solid rgba(33, 150, 243, 0.2);
}

.cache-status.synced {
  background: rgba(76, 175, 80, 0.1);
  color: var(--success-color);
  border: 1px solid rgba(76, 175, 80, 0.2);
}

/* Login Modal */
.login-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: var(--z-toast);
  backdrop-filter: blur(7px);
}

.login-modal {
  background: var(--white);
  border-radius: var(--radius-xl);
  padding: var(--spacing-2xl);
  box-shadow: var(--shadow-xl);
  max-width: 400px;
  width: 90vw;
  animation: modalSlideIn 0.3s ease;
}

.login-header {
  text-align: center;
  margin-bottom: var(--spacing-xl);
}

.login-header h2 {
  color: var(--gray-900);
  margin-bottom: var(--spacing-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  font-size: 1.5rem;
  font-weight: 600;
}

.login-header h2 i {
  color: var(--primary-color);
}

.login-header p {
  color: var(--gray-600);
  font-size: 0.9rem;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-lg);
}

.login-form .form-group {
  margin-bottom: 0;
}

.login-form .form-input {
  width: 100%;
  padding: var(--spacing-md);
  border: 2px solid var(--gray-200);
  border-radius: var(--radius-md);
  font-size: 0.9rem;
  background: var(--white);
  transition: var(--transition-fast);
  outline: none;
  box-sizing: border-box;
}

.login-form .form-input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
}

.login-actions {
  display: flex;
  justify-content: center;
  margin-top: var(--spacing-lg);
}

.login-btn {
  position: relative;
  min-width: 120px;
}

.login-btn.loading {
  pointer-events: none;
  opacity: 0.8;
}

.login-btn.loading::before {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  width: 16px;
  height: 16px;
  margin: -8px 0 0 -8px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top: 2px solid var(--white);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

.login-btn.loading span {
  opacity: 0;
}

.logout-btn {
  background: none;
  border: none;
  color: var(--gray-600);
  cursor: pointer;
  padding: var(--spacing-sm);
  border-radius: var(--radius-md);
  transition: var(--transition-fast);
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  font-size: 0.9rem;
}

.logout-btn:hover {
  background: var(--gray-100);
  color: var(--danger-color);
}

/* Form row layout */
.form-row {
  display: flex;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
}

.form-col {
  flex: 1;
  min-width: 0;
}

.form-col .form-input,
.form-col .form-select {

}

.form-actions {

  justify-content: center;

  margin-top: var(--spacing-lg);

}

}

.modal-body .form-group {

}

.modal-body .form-group:last-child {

/* Department Group Styles */
.department-group {
  margin-bottom: var(--spacing-lg);
}

.department-group-header {
  background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(255, 138, 101, 0.1));
